<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logical Operator</title>
</head>
<body>
  <script>
    let x = 5;
    let y = 10;
    let z = "Dave";
    let a = true;

    // Comparison Operators

    if (x == 5) {
      console.log("x is equal to 5");
    }

    if (x != 5) {
      console.log("x is not equal to 5");
    }

    if (x === 5) {
      console.log("x is equal to 5 and the same data type");
    }

    if (x !== 5) {
      console.log("x is not equal to 5 and the same data type");
    }

    if (x > 5) {
      console.log("x is greater than 5");
    }

    if (x < 5) {
      console.log("x is lese than 5");
    }    

    if (x >= 5) {
      console.log("x is greater than or equal to 5");
    }

    if (x <= 5) {
      console.log("x is less than or equal 5");
    }

    if (y !== 10) {
      console.log("y is not equal to 10");
    } else {
      console.log("y is equal to 10");
    }

    // logical operators

    if (x > 0 && y > 0) {
      console.log("Both x and y are positive");
    } 

    if (x < 0 || y < 0) {
      console.log("Either x or y are negative");
    }

    // Ternary Operators

    let max = x > y ? x : y;
    console.log(`The maxium value is ${max}`)
  </script>
</body>
</html>
