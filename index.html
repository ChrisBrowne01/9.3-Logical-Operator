<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logical Operator</title>
</head>
<body>
  <script>
    let x = 5;
    let y = 10;
    let z = "Dave";
    let a = true;

    // Comparison Operators

    if (x == 5) {
      console.log("x is equal to 5");
    }

    if (x != 5) {
      console.log("x is not equal to 5");
    }

    if (x === 5) {
      console.log("x is equal to 5 and the same data type");
    }

    if (x !== 5) {
      console.log("x is not equal to 5 and the same data type");
    }

    
  </script>
</body>
</html>
